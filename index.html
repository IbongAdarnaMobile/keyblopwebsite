    const modal = document.getElementById("orderModal");
const closeBtn = document.querySelector(".close");

  updatePrice(); // update when opening
});

};

  }
};

// Pricing logic

    //money ew
    function updatePrice() {
  const artType = document.getElementById("artType").value;
  const artDesign = document.getElementById("artDesign").value;
  const extras = document.getElementById("extras").value;

  const total = prices.artType[artType.toLowerCase()] + prices.artDesign[artDesign.toLowerCase()] + prices.extras[extras.toLowerCase()];
  document.getElementById("totalPrice").textContent = total;
  document.getElementById("hiddenPrice").value = `$${total}`;
}

    //stars bg
function createShootingStar() {
  const star = document.createElement('div');
  star.className = 'shooting-star';
  star.style.top = `${Math.random() * window.innerHeight * 0.5}px`;
  star.style.left = `${Math.random() * window.innerWidth}px`;
  document.body.appendChild(star);

  setTimeout(() => {
    star.remove();
  }, 1000); // remove after animation
}

// Occasionally fire a shooting star every 10â€“25 seconds
function randomShootingStars() {
  setInterval(() => {
    if (Math.random() < 0.5) createShootingStar();
  }, 10000 + Math.random() * 15000);
}

randomShootingStars();

    for (let i = 0; i < 100; i++) {

      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
